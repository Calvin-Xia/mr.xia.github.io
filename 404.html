<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="页面未找到">
    <title>404 Not Found - Mr.Xia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 动态背景 -->
    <div class="bg-img"></div>

    <!-- 页眉导航 -->
    <header>
        <nav>
            <div class="logo">Mr.Xia</div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="Works.html">作品</a></li>
                <li><a href="timetable.html">工具</a></li>
                <li><a href="statement.html">声明</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主内容 -->
    <main>
        <div class="error-page">
            <div class="error-code">404</div>
            
            <h1 style="font-size: 2rem; margin: var(--spacing-md) 0;">
                页面未找到 
            </h1>
            
            <div class="card" style="max-width: 600px; text-align: center;">
                <p style="margin-bottom: var(--spacing-sm);">
                    您访问的页面可能已经被删除或移动
                </p>
                <p style="margin-bottom: var(--spacing-sm);">
                    可能的原因
                </p>
                <ul style="list-style: none; padding: 0; color: var(--text-secondary);">
                    <li> URL地址输入错误</li>
                    <li> 页面已被删除或移动</li>
                    <li> 网络连接问题</li>
                    <li> 网站服务器错误</li>
                </ul>
            </div>

            <div style="display: flex; gap: var(--spacing-sm); justify-content: center; margin-top: var(--spacing-lg); flex-wrap: wrap;">
                <a href="index.html" class="btn">
                     返回首页
                </a>
                <button onclick="history.back()" class="btn btn-outline">
                     返回上一页
                </button>
            </div>

            <p class="text-small" style="margin-top: var(--spacing-xl);">
                如果问题持续存在，请联系网站管理员
            </p>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>

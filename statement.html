<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mr.Xia个人网站文章">
    <title>文章 - Mr.Xia</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #blog-container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
            margin-top: var(--spacing-lg);
        }

        .loading-indicator {
            text-align: center;
            color: var(--text-secondary);
            padding: var(--spacing-xl);
        }

        .blog-card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .blog-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px -1px rgba(0, 0, 0, 0.15);
        }

        .blog-card-link {
            display: block;
            padding: var(--spacing-lg);
            text-decoration: none;
            color: inherit;
        }

        .blog-card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 var(--spacing-sm);
            color: var(--text-primary);
            transition: color 0.2s ease;
        }

        .blog-card:hover .blog-card-title {
            color: var(--primary-color);
        }

        .blog-card-excerpt {
            margin: 0;
            color: var(--text-secondary);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .blog-card-date {
            padding: 0 var(--spacing-lg) var(--spacing-md);
            font-size: 0.875rem;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .blog-card-title {
                font-size: 1.25rem;
            }

            .blog-card-link {
                padding: var(--spacing-md);
            }

            .blog-card-date {
                padding: 0 var(--spacing-md) var(--spacing-md);
                font-size: 0.8125rem;
            }
        }
    </style>
</head>
<body>
    <!-- 动态背景 -->
    <div class="bg-img"></div>

    <!-- 页眉导航 -->
    <header>
        <nav>
            <div class="logo">Mr.Xia</div>
            <ul class="nav-links">
                <li><a href="index.html" data-history="true" data-title="首页">首页</a></li>
                <li><a href="Works.html" data-history="true" data-title="作品">作品</a></li>
                <li><a href="timetable.html" data-history="true" data-title="工具">工具</a></li>
                <li><a href="statement.html" data-history="true" data-title="文章">文章</a></li>
                <li><a href="about.html" data-history="true" data-title="关于">关于</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主内容 -->
    <main>
        <section>
            <h1>博客文章</h1>
            <p class="text-small" style="margin-bottom: var(--spacing-lg);">
                记录生活，分享思考
            </p>
        </section>

        <!-- 博客文章列表 -->
        <div id="blog-container">
            <div class="loading-indicator">加载中...</div>
        </div>

        <!-- 返回首页 -->
        <div style="text-align: center; margin-top: var(--spacing-xl);">
            <a href="index.html" class="btn btn-secondary" onclick="NavigationController.goHome(); return false;">
                ← 返回首页
            </a>
        </div>
        
        <!-- 页脚 -->
        <div class="footer" style="text-align: right;">
            <p class="footer-text">
                <a href="https://beian.miit.gov.cn/" target="_blank" rel="noopener">渝ICP备2026000319号</a>
                <br>
                <a href="https://beian.mps.gov.cn/#/query/webSearch?code=50010102001439" rel="noreferrer" target="_blank">
                    <img src="storage\Beian.png" alt="公安备案" style="width: 20px; height: 20px; vertical-align: middle; margin-left: 5px;">
                    渝公网安备50010102001439号
                </a>
            </p>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script>
        // 博客文章列表加载功能
        const BlogLoader = {
            async init() {
                const container = document.getElementById('blog-container');
                if (!container) {
                    console.error('Blog container not found');
                    return;
                }

                try {
                    const articles = await this.loadAllArticles();
                    this.renderArticles(articles, container);
                } catch (err) {
                    console.error('Failed to load blog articles:', err);
                    container.innerHTML = '<p style="color: var(--error-color); text-align: center;">文章加载失败，请稍后重试</p>';
                }
            },

            async loadAllArticles() {
                const blogFiles = await this.loadBlogFilesList();
                if (!blogFiles || blogFiles.length === 0) {
                    console.warn('No blog files found or failed to load blog-files.json');
                    return [];
                }

                const articles = [];
                const loadPromises = blogFiles.map(async (filePath) => {
                    try {
                        const article = await this.loadArticle(filePath);
                        if (article) {
                            articles.push(article);
                        }
                    } catch (err) {
                        console.warn(`Failed to load article ${filePath}:`, err);
                    }
                });

                await Promise.all(loadPromises);
                return articles;
            },

            async loadBlogFilesList() {
                try {
                    const response = await fetch('blog/blog-files.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const blogFiles = await response.json();
                    return blogFiles;
                } catch (err) {
                    console.error('Failed to load blog-files.json:', err);
                    return null;
                }
            },

            async loadArticle(filePath) {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                const markdownContent = doc.querySelector('.markdown-content');
                if (!markdownContent) {
                    console.warn(`No .markdown-content found in ${filePath}`);
                    return null;
                }

                const h1Element = markdownContent.querySelector('h1');
                const pElement = markdownContent.querySelector('p');

                if (!h1Element || !pElement) {
                    console.warn(`No h1 or p found in ${filePath}`);
                    return null;
                }

                const title = h1Element.textContent.trim();
                const excerpt = pElement.textContent.trim();
                const fileName = filePath.split('/').pop().replace('.html', '');
                const date = this.extractAndFormatDate(fileName);

                return {
                    title,
                    excerpt,
                    filePath,
                    fileName,
                    date
                };
            },

            extractAndFormatDate(fileName) {
                const timestamp = this.extractTimestampFromFileName(fileName);
                if (!timestamp) {
                    return null;
                }

                return this.formatTimestamp(timestamp);
            },

            extractTimestampFromFileName(fileName) {
                const match = fileName.match(/^(\d{8})/);
                if (!match) {
                    return null;
                }

                const timestamp = match[1];
                if (!this.isValidDate(timestamp)) {
                    return null;
                }

                return timestamp;
            },

            isValidDate(timestamp) {
                if (timestamp.length !== 8) {
                    return false;
                }

                const year = parseInt(timestamp.substring(0, 4), 10);
                const month = parseInt(timestamp.substring(4, 6), 10);
                const day = parseInt(timestamp.substring(6, 8), 10);

                if (month < 1 || month > 12) {
                    return false;
                }

                const daysInMonth = new Date(year, month, 0).getDate();
                if (day < 1 || day > daysInMonth) {
                    return false;
                }

                return true;
            },

            formatTimestamp(timestamp) {
                try {
                    const year = timestamp.substring(0, 4);
                    const month = timestamp.substring(4, 6);
                    const day = timestamp.substring(6, 8);
                    return `${year}-${month}-${day}`;
                } catch (err) {
                    console.warn('Failed to format timestamp:', timestamp, err);
                    return null;
                }
            },

            renderArticles(articles, container) {
                if (articles.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">暂无文章</p>';
                    return;
                }

                container.innerHTML = '';

                articles.forEach(article => {
                    const articleCard = this.createArticleCard(article);
                    container.appendChild(articleCard);
                });
            },

            createArticleCard(article) {
                const card = document.createElement('div');
                card.className = 'blog-card';

                const link = document.createElement('a');
                link.href = article.filePath;
                link.className = 'blog-card-link';

                const title = document.createElement('h2');
                title.className = 'blog-card-title';
                title.textContent = article.title;

                const excerpt = document.createElement('p');
                excerpt.className = 'blog-card-excerpt';
                excerpt.textContent = article.excerpt;

                link.appendChild(title);
                link.appendChild(excerpt);
                card.appendChild(link);

                if (article.date) {
                    const dateElement = document.createElement('div');
                    dateElement.className = 'blog-card-date';
                    dateElement.textContent = article.date;
                    card.appendChild(dateElement);
                }

                return card;
            }
        };

        // 页面加载时初始化
        window.addEventListener('load', () => {
            BlogLoader.init();
        });
    </script>
    <script src="js/navigation.js"></script>
    
    <!-- 页面过渡指示器 -->
    <div id="page-transition-indicator">
        <div class="spinner"></div>
    </div>
</body>
</html>

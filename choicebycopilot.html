<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>随机选择器</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background: #f5f7fa;
      font-family: "微软雅黑", Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      max-width: 420px;
      margin: 2em auto;
      padding: 2em 1em 1.5em 1em;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(100,100,130,0.07);
    }
    h1 {
      text-align: center;
      color: #2470a0;
      margin-bottom: 1.2em;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      justify-content: center;
      margin-bottom: 1.2em;
    }
    #itemInput {
      flex: 1 0 110px;
      min-width: 0;
      padding: 0.5em 0.7em;
      font-size: 1em;
      border: 1.5px solid #b7c4cf;
      border-radius: 6px;
      outline: none;
      transition: border 0.2s;
    }
    #itemInput:focus {
      border: 1.5px solid #2470a0;
    }
    .btn, button {
      font-size: 1em;
      padding: 0.5em 1.1em;
      background: #2470a0;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background 0.18s;
    }
    .btn:hover, button:hover {
      background: #16517a;
    }
    #items {
      list-style: none;
      padding-left: 0;
      margin-bottom: 1.1em;
      min-height: 30px;
      width: 100%;
    }
    #items li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.7em;
      background: #f0f4fa;
      margin-bottom: 0.4em;
      padding: 0.45em 0.8em;
      border-radius: 5px;
      font-size: 1em;
      word-break: break-all;
    }
    .remove-btn {
      color: #e05260;
      background: none;
      border: none;
      font-size: 0.98em;
      padding: 0.25em 0.8em;
      border-radius: 4px;
      margin-left: 1em;
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
      transition: background 0.18s,color 0.18s;
    }
    .remove-btn:hover {
      background: #f5dbe1;
      color: #b6353e;
    }
    #chosen {
      display: block;
      text-align: center;
      color: #2470a0;
      font-size: 1.25em;
      font-weight: 600;
      margin: 1em 0 1em 0;
      min-height: 25px;
      letter-spacing: 1px;
      transition: color 0.2s;
    }
    #upload {
      text-align: center;
      margin-top: 0.5em;
    }
    #fileInput {
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 5px;
      margin-bottom: 0.7em;
      background: #fcfcfe;
    }
    #upload .btn {
      margin: 0.2em 0 0 0;
      padding: 0.4em 1.1em;
      font-size: 0.99em;
    }
    #upload .note {
      font-size:0.92em;
      color:#888;
      margin-top:0.3em;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1em 0.2em;
        max-width: 98vw;
        min-width: 0;
      }
      .actions {
        flex-direction: column;
        gap: 0.4em;
      }
      #itemInput, .btn, button {
        width: 100%;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>随机选择器 By Copilot</h1>
    <div class="actions">
      <input type="text" id="itemInput" placeholder="请输入选项，回车或点击添加" />
      <button class="btn" onclick="addItem()">添加</button>
      <button class="btn" onclick="deleteAll()">清空</button>
    </div>
    <ul id="items"></ul>
    <div class="actions">
      <button class="btn" onclick="chooseRandom()">随机抽取</button>
    </div>
    <span id="chosen"></span>
    <div id="upload">
      <input type="file" id="fileInput" accept=".txt,.md,.docx" multiple />
      <button class="btn" onclick="handleFiles()">上传文档并自动填充</button>
      <div class="note">支持TXT、Markdown、Word文档</div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.0.4/docx.min.js"></script>
  <script>
    let items = [];

    function updateList() {
      const ul = document.getElementById('items');
      ul.innerHTML = '';
      items.forEach((item, idx) => {
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.style.flex = '1 1 0%';
        span.textContent = item;
        li.appendChild(span);

        const btn = document.createElement('button');
        btn.textContent = '删除';
        btn.className = 'remove-btn';
        btn.onclick = () => { deleteItem(idx); };
        li.appendChild(btn);

        ul.appendChild(li);
      });
    }

    function addItem() {
      const input = document.getElementById('itemInput');
      const value = input.value.trim();
      if (value) {
        items.push(value);
        input.value = '';
        updateList();
      }
    }

    function deleteItem(idx) {
      items.splice(idx, 1);
      updateList();
    }

    function deleteAll() {
      if (items.length === 0) return;
      if (confirm('确定要清空所有选项吗？')) {
        items = [];
        updateList();
        document.getElementById('chosen').textContent = '';
      }
    }

    function chooseRandom() {
      if (items.length === 0) {
        document.getElementById('chosen').textContent = '请先添加选项';
        document.getElementById('chosen').style.color = '#e05260';
        return;
      }
      const idx = Math.floor(Math.random() * items.length);
      document.getElementById('chosen').textContent = '抽中：' + items[idx];
      document.getElementById('chosen').style.color = '#2470a0';
    }

    async function handleFiles() {
      const input = document.getElementById('fileInput');
      for (const file of input.files) {
        if (file.name.endsWith('.txt') || file.name.endsWith('.md')) {
          const text = await file.text();
          fillFromText(text);
        } else if (file.name.endsWith('.docx')) {
          const arrayBuffer = await file.arrayBuffer();
          await extractDocx(arrayBuffer);
        }
      }
      updateList();
      input.value = '';
    }

    function fillFromText(text) {
      const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l);
      lines.forEach(line => {
        if (!items.includes(line)) items.push(line);
      });
    }

    async function extractDocx(arrayBuffer) {
      if (!window.mammoth) {
        await loadMammoth();
      }
      window.mammoth.convertToHtml({arrayBuffer})
        .then(result => {
          const docText = result.value.replace(/<[^>]+>/g, '\n');
          fillFromText(docText);
          updateList();
        });
    }

    function loadMammoth() {
      return new Promise((resolve) => {
        const script = document.createElement('script');
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.7.0/mammoth.browser.min.js";
        script.onload = resolve;
        document.body.appendChild(script);
      });
    }

    document.getElementById('itemInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') addItem();
    });
  </script>
</body>
</html>
